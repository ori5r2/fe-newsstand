<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
        />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script src="./components/date.js"></script>
        <script type="module" src="./components/banner.js"></script>
        <script type="module" src="./components/gridNews.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="container_grid">
                <div></div>
                <div class="grid_header">
                    <div class="header-left bold24">
                        <img
                            class="header-left-icon-newspaper icon"
                            src="./styles/icon/newspaper.png"
                            alt="icon-newspaper"
                        />
                        <span>뉴스스탠드</span>
                    </div>
                    <div class="header-right medium16"></div>
                </div>
                <div></div>
            </header>
            <section class="container_grid">
                <div></div>
                <div class="grid_section">
                    <div class="grid_section-banner">
                        <span class="grid_section-banner-press bold14">press1</span>
                        <ul class="grid_sec-banner-list">
                            <li class="grid_sec_li-banner prev"><a class="medium14">[속보1]</a></li>
                            <li class="grid_sec_li-banner current"><a class="medium14">[속보2]</a></li>
                            <li class="grid_sec_li-banner next"><a class="medium14">[속보3]</a></li>
                        </ul>
                    </div>

                    <div class="grid_section-banner">
                        <span class="grid_section-banner-press bold14">press1</span>
                        <ul class="grid_sec-banner-list">
                            <li class="grid_sec_li-banner prev"><a class="medium14">[속보1]</a></li>
                            <li class="grid_sec_li-banner current"><a class="medium14">[속보2]</a></li>
                            <li class="grid_sec_li-banner next"><a class="medium14">[속보3]</a></li>
                        </ul>
                    </div>
                </div>
                <div></div>
            </section>
            <div class="container_grid">
                <div class="grid-arrow">
                    <i class="btn-arrow left-arrow">
                        <img class="btn_img-arrow" src="./styles/icon/btn-left-arrow.png" alt="icon-left-arrow" />
                    </i>
                </div>
                <div class="grid_main">
                    <nav class="grid_main_nav">
                        <div class="grid_main_nav-left">
                            <span class="nav-left bold16">전체 언론사</span>
                            <span class="nav-left medium16">내가 구독한 언론사</span>
                        </div>
                        <div class="grid_main_nav-right">
                            <i
                                ><img
                                    class="nav-right_icon icon"
                                    src="./styles/icon/list-view.png"
                                    alt="icon-list-view"
                            /></i>
                            <i
                                ><img
                                    class="nav-right_icon icon"
                                    src="./styles/icon/grid-view.png"
                                    alt="icon-grid-view"
                            /></i>
                        </div>
                    </nav>
                    <div class="grid_main-news">
                        <main class="main_news_container"></main>
                    </div>
                </div>
                <div class="grid-arrow">
                    <i class="btn-arrow right-arrow">
                        <img class="btn_img-arrow" src="./styles/icon/btn-right-arrow.png" alt="icon-right-arrow" />
                    </i>
                </div>
            </div>
        </div>
    </body>
</html>
