<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
        />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script src="./components/date.js"></script>
        <script type="module" src="./components/banner.js"></script>
        <script type="module" src="./components/gridNews.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="container_header">
                <div class="header-left bold24">
                    <img
                        class="header-left-icon-newspaper icon"
                        src="./styles/icon/newspaper.png"
                        alt="icon-newspaper"
                    />
                    <span>뉴스스탠드</span>
                </div>
                <div class="header-right medium16"></div>
            </header>
            <section class="container_section"></section>
            <div class="container_main">
                <i class="btn-arrow left-arrow">
                    <img class="btn_img-arrow" src="./styles/icon/btn-left-arrow.png" alt="icon-left-arrow" />
                </i>
                <div class="container_main_news">
                    <nav class="container_main_nav">
                        <div class="container_main_nav-left">
                            <span class="nav-left bold16">전체 언론사</span>
                            <span class="nav-left medium16">내가 구독한 언론사</span>
                        </div>
                        <div class="container_main_nav-right">
                            <img class="nav-right_icon icon" src="./styles/icon/list-view.png" alt="icon-list-view" />
                            <img class="nav-right_icon icon" src="./styles/icon/grid-view.png" alt="icon-grid-view" />
                        </div>
                    </nav>

                    <main class="main_news_container"></main>
                </div>
                <i class="btn-arrow right-arrow">
                    <img class="btn_img-arrow" src="./styles/icon/btn-right-arrow.png" alt="icon-right-arrow" />
                </i>
            </div>
        </div>
    </body>
</html>
